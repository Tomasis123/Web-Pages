<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  
  <div class="content-area flex">
    <div class="sidebar">
      <div class="container col">
        <img src="images/image-product-desktop.jpg" alt="Perfume frome Gabrielle Chanel">
      </div>
    </div>
    <div class="main-area">
      <div class="container">
        <h4 class="text">PERFUME</h4>
        <h1 class="text">Gabrielle Essence Eau De Parfume</h1>
        <p class="text">A floral, soral and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="flex price-container">
          <p class="price current-price">$149.99</p>
          <p class="price old-price">$169.99</p>
        </div>
        <div class="container">
          <button>Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    <div class="attribution-container"></div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tomas</a>.
    </div>
  </div>
</body>
</html>
